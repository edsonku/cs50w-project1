{% extends 'layout.html' %}

{% block title %}Libro{% endblock %}
{%block main%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <h1>{{info.title}}</h1>
            <h2>by {{info.author}}</h2>
        </div>
        <div class="col-12S">
            <img src="{{portada}}" alt="">
        </div>
        <div class="col-12">
            <ul>
                <li>averageRating:{{info.averageRating}}</li>
                <li>ratingsCount:{{info.ratingsCount}}</li>
            </ul>
        </div>
        <div class="col-12">
            <p>{{info.description}}</p>
        </div>
        
        {% if session.user_id %}
        <div class="col-12 ">
        <form action="/library/{{isbn}}" method="post">
            <div>
                <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="que opinas tu?"></textarea>
           </div>
           <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
               
        </div>
        
        {% endif %}
    </div>

</div>
{%endblock%}
