{% extends 'layout.html' %}

{% block title %}Libro{% endblock %}
{%block main%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 ">
            <h1>{{info.title}}</h1>
            <h2>by{{info.author}}</h2>
        </div>
        <div class="col-6">
            <img src="{{portada}}" alt="">
        </div>
        <div class="col-6">
            <p>{{info.description}}</p>
        </div>
        {% if session.user_id %}
        <div class="col-6 ">
            <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Que opinas tu?"></textarea>
        </div>
        {% endif %}
    </div>

</div>
{%endblock%}
