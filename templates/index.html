{% extends 'layout.html' %}

{% block title %}index{% endblock %}
{%block main%}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="bienvenida">
                <h1>Bienvenido </h1>
            </div>
        </div>
        <div class="col-12">
            <div class="busqueda">
                <form action="/" method="POST">
                    <form class="form-inline">
                        <input autocomplete="on" class="form-control mr-sm-2" type="search" placeholder="Search by ISBN, Author or Title"
                            name="busqueda" aria-label="Search">
                        <button id="botonbusqueda" class="btn btn-outline-success my-2 my-sm-0"
                            type="submit">Search</button>
                    </form>
                </form>
            </div>
        </div>

        
            
        
    </div>
    <div class="row justify-content-around">
        {%for x in search%}
        <div class="col-5">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h2 class="card-title">{{x.title}}</h2>
                    <h5>Author: {{x.author}}</h5>
                    <p class="card-text">Year: {{x.year}}.</p>
                    <a href="/library/{{x.isbn}}" class="btn btn-edit">Go to the book</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{%endblock%}
