{% extends 'layout.html' %}

{% block title %}index{% endblock %}
{%block main%}
<div class="bienvenida">
    <h1>Bienvenido </h1></div>
<div class="busqueda">
    <form action="/" method="POST">
    <form class="form-inline">
        <input autocomplete="on" class="form-control mr-sm-2" type="search" placeholder="Search"  name="busqueda" aria-label="Search">
        <button id="botonbusqueda" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</form></div>
<div class="resultados">
    {%for x in search%}
    <ul>
        <li>isbn:{{x.isbn}}</li>
        <li>title:{{x.title}}</li>
        <li>author:{{x.author}}</li>
        <li>year:{{x.year}}</li>
    </ul>
        
    {%endfor%}
    
</div>
    
    
{%endblock%}
