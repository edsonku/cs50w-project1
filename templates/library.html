{% extends 'layout.html' %}

{% block title %}index{% endblock %}
{%block main%}
<div class="container">
    <article class="row">
    {% for x in libro_existente%}
    <div class="card w-50 biblioteca">
        <div class="card-body">
          <h5 class="card-title"><a href="/library/{{x.isbn}}">{{x.title}}</a></h5>
          <p class="card-text">{{x.author}}</p>
        </div>
    </div>
    {% endfor %}
    
    </article>
</div>

    
{%endblock%}
