{% extends 'layout.html' %}

{% block title %}register{% endblock %}

{%block main%}
<section class="row justify-content-center bodylogin">
        <form action="/registro" method="post">
            <div class="sign-up">
                <input type="text" class="sign-up-input" name="username" placeholder="What will your name?" required autofocus>
                <input type="password" class="sign-up-input"  name="password" placeholder="Password" required>
                <input type="password" class="sign-up-input"  name="confirmation" placeholder="Password(again)" required>
                <button class="sign-up-button" type="submit">Log In</button>
            </div>
        </form>
</section>
{% endblock %}
